<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <h3>
        Search Docker Containers
        <small ng-show="selContName.length > 0">
          {{selContNamespace}}/{{selContName}}
        </small>
      </h3>
      <hr />
      <div container-info
            cont-id="selContId"
            req-access="true"
            cont-name="selContName"
            cont-namespace="selContNamespace">
      </div>
    </div>
  </div>
</div>
