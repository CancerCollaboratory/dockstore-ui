<div id="container-header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h3 class="available-containers">
          <span class="glyphicon glyphicon-star"></span>
          Starred Tools and Workflows
        </h3>
      </div>
    </div>
  </div>
</div>
<div class="container view-content">
  <div class="row">
    <h3>Starred Tools</h3>
    <div ng-repeat="entries in starredTools">
      <div ng-if="entries.is_published" class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <starring class="pull-right" container-obj="entries"></starring>
          <h3><a href="/containers/{{entries.tool_path}}">{{entries.name}}</a></h3>
          <p>{{entries.namespace}}</p>
          <p>source-code-repository</p>
          <p>registry</p>
        </div>
      </div>
      </div>
    </div>
  </div>
<div class="alert alert-info" role="alert" ng-if="starredWorkflows.length==0">
  <span class="glyphicon glyphicon-warning-sign"></span>
  There are no starred workflows for this user.
</div>
<div class="row">
  <h3>Starred Workflows</h3>
  <div ng-repeat="entries in starredWorkflows">
    <div ng-if="entries.is_published" class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <starring class="pull-right" workflow-obj="entries"></starring>
        <h3><a href="/workflows/{{entries.path}}">{{entries.repository}}</a></h3>
        <p>{{entries.organization}}</p>
        <p>source-code-repository</p>
        <p>registry</p>
      </div>
    </div>
    </div>
  </div>
</div>
