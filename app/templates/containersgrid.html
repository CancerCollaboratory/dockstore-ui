<div id="container-table">
	<div class="container">
	<div class="row">
		<div class="col-md-12">
			<table class="homepage-container">
	<thead>
		<tr>
			<th>Name <img src="images/arrows.png"></th>
			<th>Author <img src="images/arrows.png"></th>
			<th>Project Links <img src="images/arrows.png"></th>
			<th>Docker Pull <img src="images/arrows.png"></th>
		</tr>
	</thead>
	<tbody>
    <tr ng-show="filteredContainers.length === 0">
      <td colspan="4">
        <div class="text-center">No Records Found</div>
      </td>
    </tr>
    <tr ng-repeat="cont in ((filteredContainers = (containers | filter: searchContainers)) | orderBy:sortColumn:sortReverse | PaginationFilter:getPaginRangeObj())">
      <td>
        <a href="#/search/{{cont.id}}">{{cont.name}}</a>
      </td>
      <td>
        {{ cont.author ? cont.author : 'n/a' }}
      </td>
      <td>
        <span ng-if="getGitHubURL(cont.gitUrl)">
          <a ng-href="{{getGitHubURL(cont.gitUrl)}}" target="_blank">GitHub</a>
        </span>
        <span ng-if="getQuayIOURL(cont.path)">
          <a ng-href="{{getQuayIOURL(cont.path)}}" target="_blank">Quay.io</a>
        </span>
        <span
            ng-if="!(getGitHubURL(cont.gitUrl) || getQuayIOURL(cont.path))">
          n/a
        </span>
      </td>
      <td>
        <span class="rounded2">
				<input type="text" class="docker-pull rounded2" value="docker pull {{cont.path}}" />
			</span>
      </td>
    </tr>

	</tbody>
</table>
</div>
</div>
</div>
</div>


<!-- pagination -->
<div id="container-pagination">
	<div class="container">
	<div class="row-center">
			<ul class="pagination">
				<li>Results {{getRangeString()}}</li>
        <li> <div ng-class="{ disabled: currPage === 1 }" class="button">
          <p><a href ng-click="changePage(-1)">Previous &laquo;</a></p>
        </li>
				<li><div ng-class="{ disabled: (currPage === numPages) || (numPages === 0) }" class="button">
					<p><a ng-click="changePage(-2)">Next &raquo;</a></p>
				</div></p></li>
			</ul>
	</div>
</div>
</div>


<div id="our-sponsors">
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<ul class="our-sponsors">
				<li>Our Sponsors:</li>
				<li><img src="images/collaboratory.png"></li>
				<li><img src="images/oicr.png"></li>
				<li><img src="images/ga4gh.png"></li>

			</ul>
</div>
</div>
</div>
</div>
