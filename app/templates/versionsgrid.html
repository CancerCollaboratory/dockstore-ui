<div class="row">
  <div class="col-md-12">
    <table class="table versions-grid table-bordered table-condensed table-striped">
      <thead>
        <tr>
          <th>
            Version Tag
            <span class="glyphicon pull-right"
                  ng-class="getIconClass('name')"
                  ng-click="clickSortColumn('name')">
            </span>
          </th>
          <th>
            Git Reference
            <span class="glyphicon pull-right"
                  ng-class="getIconClass('gitReference')"
                  ng-click="clickSortColumn('gitReference')">
            </span>
          </th>
          <!--th>
            Dockerfile Path
            <span class="glyphicon pull-right"
                  ng-class="getIconClass('dockerfilePath')"
                  ng-click="clickSortColumn('dockerfilePath')">
            </span>
          </th>
          <th>
            CWL Path
            <span class="glyphicon pull-right"
                  ng-class="getIconClass('cwlPath')"
                  ng-click="clickSortColumn('cwlPath')">
            </span>
          </th-->
          <th>
            Size
            <span class="glyphicon pull-right"
                  ng-class="getIconClass('size')"
                  ng-click="clickSortColumn('size')">
            </span>
          </th>
          <th>
            Date Modified
            <span class="glyphicon pull-right"
                  ng-class="getIconClass('last_modified')"
                  ng-click="clickSortColumn('last_modified')">
            </span>
          </th>
          <th>
            Valid
            <span class="glyphicon pull-right"
                  ng-class="getIconClass('valid')"
                  ng-click="clickSortColumn('valid')">
            </span>
          </th>
          <!--th>
            Automated
            <span class="glyphicon pull-right"
                  ng-class="getIconClass('automated')"
                  ng-click="clickSortColumn('automated')">
            </span>
          </th-->
          <th>
            Actions
          </th>
          <th>
            Docker Pull
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-show="filteredVersionTags.length === 0">
          <td colspan="4">
            <div class="text-center">No Records Found</div>
          </td>
        </tr>
        <tr ng-repeat="versionTag in (filteredVersionTags = (versionTags | orderBy:sortColumn:sortReverse))">
          <td>
            {{versionTag.name}}
          </td>
          <td>
            939917ee66ebace44669
          </td>
          <!--td>
            /Dockerfile
          </td>
          <td>
            /Dockstore.cwl
          </td-->
          <td>
            {{getHRSize(versionTag.size)}}
          </td>
          <td>
            {{getDateModified(versionTag.last_modified)}}
          </td>
          <td>
            No
          </td>
          <!--td>
            Yes
          </td-->
          <td>
            <div tag-editor
                tag-obj="versionTag">
            </div>
          </td>
          <td>
            <div copy-text>docker pull {{containerObj.path}}:{{versionTag.name}}</div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
