<ul class="nav nav-tabs" id="file_tabs">
  <li ng-repeat="fileTab in fileTabs" ng-click="setType(fileTab)"><a data-toggle="tab">{{fileTab}}</a></li>
</ul>

<div class="ds-holder">
  <div class="ds-version-selector">
    <strong>Workflow Version</strong>:
    <select class="ds-version" ng-model="selVersionName">
      <option
        ng-repeat="version in workflowVersions | filter: filterVersion"
        value="{{version}}">
        {{version}}
      </option>
    </select>
  </div>

  <div class="ds-descriptor-selector" ng-hide="isTestJson()">
    <strong>File</strong>:
    <select class="ds-wide-descriptor" ng-model="selSecondaryDescriptorName">
      <option
        ng-repeat="secondaryDescriptorPath in secondaryDescriptors"
        value="{{secondaryDescriptorPath}}">
        {{secondaryDescriptorPath}}
      </option>
    </select>
  </div>
</div>
</div>

<div class="alert alert-warning" role="alert"
     ng-show="fileLoaded && !fileContents">
  <span class="glyphicon glyphicon-warning-sign"></span>&nbsp;
  A {{expectedFilename}} associated with this workflow could not be found.
</div>
<style>
  pre .line-number-desc {
  font-family: Menlo, Monaco, Consolas, "Courier New", monospace;
  font-size:inherit;
  color:#444;
  float:left;
  margin:7px 2px 0 0;
  border-right:1px solid #444;
  text-align:left;
  padding:0 10px 2px 0;
  }

  pre .line-number-desc span {
  display:block;
  }

  pre .line-number-testjson {
  font-family: Menlo, Monaco, Consolas, "Courier New", monospace;
  font-size:inherit;
  color:#444;
  float:left;
  margin:7px 2px 0 0;
  border-right:1px solid #444;
  text-align:left;
  padding:0 10px 2px 0;
  }

  pre .line-number-testjson span {
  display:block;
  }

  pre .cl {
  display:block;
  clear:both;
  }

  pre code{
    white-space: pre !important;
    /*this will create a horizontal scrollbar if the line is longer than the specified content width*/
  }
</style>
<div hljs class="code"
     source="fileContents"
     hljs-language="yaml"
     type="workflow-file-viewer-{{type}}"
     ng-show="fileLoaded && fileContents">
</div>
