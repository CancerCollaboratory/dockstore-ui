<table class="display" cellspacing="0" width="100%">
  <thead>
    <tr>
      <th>Name</th>
      <th>Version</th>
      <th>Stars</th>
      <th>Docker Pull</th>
    </tr>
  </thead>
  <tbody>
    <!-- Placeholder data until API is modified to return this info. -->
    <tr ng-repeat="cont in dockerContainerList">
      <td>
        <a href="#/search/:{{cont.id}}">{{cont.name}}</a>
        <span class="glyphicon glypthicon-search"
              ng-show="!cont.is_public"></span>
      </td>
      <td>{{cont.tags.version}}</td>
      <td>{{cont.is_starred}}</td>
      <td>docker pull {{cont.namespace}}/{{cont.name}</td>
    </tr>
  </tbody>
</table>
