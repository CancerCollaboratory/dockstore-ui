<div id="container-header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h3 class="available-containers">
          My Containers
        </h3>
      </div>
    </div>
  </div>
</div>

<div class="container view-content" style="margin-top: 12px;">
  <div class="row">
    <div class="col-md-3">
      <div class="ns-containers-accordion" ng-if="nsContainers">
        <uib-accordion ng-repeat="nsObj in nsContainers" close-others="true">
          <uib-accordion-group heading="{{nsObj.namespace}}">
            <div ng-repeat="containerObj in nsObj.containers">
              {{containerObj.name}}
            </div>
          </uib-accordion-group>
        </uib-accordion>
      </div>
    </div>
    <div class="col-md-9">
      TEST
    </div>
  </div>
</div>

<div id="our-sponsors">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <ul class="our-sponsors">
          <li>Our Sponsors:</li>
          <li><img src="images/collaboratory.png"></li>
          <li><img src="images/oicr.png"></li>
          <li><img src="images/ga4gh.png"></li>
        </ul>
      </div>
    </div>
  </div>
</div>
