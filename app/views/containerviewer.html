<div class="detail-view">
  <div id="container-header">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h3 class="available-containers">
            <img class="site-icons-medium" src="images/dockstore-tools-blue.png"> Tool Details
          </h3>
          <div class="button back-to-containers pull-right">
            <p><a href="/search-containers">Back to Tools Search</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container details-container">
    <div container-details
          container-path="containerPath"
          container-toolname="containerObj.toolname"
          container-obj="containerObj"
          active-tabs="activeTabs">
    </div>
  </div>
</div>

<sponsors></sponsors>
